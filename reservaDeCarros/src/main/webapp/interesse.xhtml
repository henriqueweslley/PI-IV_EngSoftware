<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Demonstrar Interesse no Carro</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Demonstrar interesse">
			<p:panelGrid columns="2">
				<p:outputLabel id="nomeInteressado" value="Nome: " />
				<p:inputText value="#{interestBean.name}" placeholder="Nome"
					required="true" />
				<p:outputLabel id="telInteressado" value="Telefone: " />
				<p:inputText value="#{interestBean.phone}" placeholder="Telefone"
					required="true" maxlength="11"/>
				<p:commandButton value="Enviar Proposta"
					action="#{interestBean.registerInterest}" />
				<p:button value="Voltar" outcome="lista_carros_disponiveis.xhtml"
					style="margin-left: 3px;" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
