<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Sistema de Reserva de Carros - Login</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid styleClass="login-panel" columns="1">
			<h:outputText value="Sistema de Reserva de Carros"
				style="font-size: 18px; font-weight: bold;" />
			<h:outputLabel for="username" value="Login" />
			<p:inputText id="username" value="#{loginBean.username}"
				required="true" />
			<h:outputLabel for="password" value="Senha" />
			<p:password id="password" value="#{loginBean.password}"
				required="true" />
			<h:panelGroup style="display: inline-block;">
				<p:commandButton value="Entrar" action="#{loginBean.login}" />
				<p:button value="Esqueceu a senha?" outcome="recuperar_senha.xhtml"
					style="margin-left: 3px;" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	<h:link value="PÃ¡gina Inicial" outcome="index.xhtml" />
</h:body>
</html>
