<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
        <title>Detalhes do Carro</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Detalhes do Carro" style="font-size: 18px; font-weight: bold;" />
            <p:panelGrid columns="2">
                <h:outputLabel value="Marca" />
                <h:outputText value="#{carDetailsBean.selectedCar.marca}" />
                <h:outputLabel value="Modelo" />
                <h:outputText value="#{carDetailsBean.selectedCar.modelo}" />
                <h:outputLabel value="Ano de Fabricação" />
                <h:outputText value="#{carDetailsBean.selectedCar.anoFabricacao}" />
                <h:outputLabel value="Valor" />
                <h:outputText value="#{carDetailsBean.selectedCar.valor}" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
